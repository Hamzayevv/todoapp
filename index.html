<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link

      rel="stylesheet"
    />
    <script src="./script.js" defer></script>

  <body>
    <div class="d-flex justify-content-center" id="testo">
      <div class="w-75">
        <div class="card mb-3 mt-5">
          <div class="card-body">
            <h1 class="card-title text-center text-primary">Todo app</h1>
            <p class="card-text text-center text-success">
              With supporting text below as a natural lead-in to additional
              content.
            </p>
          </div>
        </div>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Your Todo"
            aria-label="Recipient's username with two button addons"
            id="todoinput"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="todoaddbutton"
          >
            Add
          </button>
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="todoclearbutton"
          >
            Clear all
          </button>
        </div>
